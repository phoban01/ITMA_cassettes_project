<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

	     <!-- Bootstrap -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

		<!-- wavesurfer.js -->
        <script src="js/wavesurfer.js"></script>
        <script src="js/webaudio.js"></script>
        <script src="js/audioelement.js"></script>
        <script src="js/drawer.js"></script>
        <script src="js/drawer.canvas.js"></script>
        <script src="js/holder.js"></script>

        <!-- plugins -->
        <script src="plugin/wavesurfer.regions.js"></script>

	    <!-- Bootstrap PDF Viewer -->
	    <script src="js/pdf.js"></script>
	    <script src="js/bootstrap-pdf-viewer.js"></script>

        <!-- css -->
        <link href="css/style.css" rel="stylesheet">

        <!-- app -->
        <script src="js/randomColor.js"></script>
        <script src="js/cs-viewer.js" id="cassette-display-js" json-path="../test_data.json"></script>

	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Irish Traditional Music Archive</h1>
					<h3 style="color:#ddd">Commercial Sound Recordings // Digitised Cassettes Project [beta]</h3>
					<hr>
				</div>
			</div>	
				<div class="row">
				</div>
				<div class="row">				
					<div class="col-md-12">
						<div class="panel waveform-panel">
								<div class="progress">
								  <div class="progress-bar progress-bar-default" id="loading-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
								  </div>
								</div>
								<h3 style="color:#ccc" id="loading">Loading Audio...</h3>
						        <div id="wave-timeline"></div>
						        <div id="waveform">
						            <!-- Here be waveform -->
						        </div>
					    </div>
					</div>			
				</div>		
			<div class ="row">
				<div class="col-md-4">		
					<div class="btn-toolbar" role="toolbar" aria-label="Transport">
						<button type="button" class="btn btn-primary" id="playbutton">
							<i class="glyphicon glyphicon-play"></i> Play
						</button>					
						<button type="button" class="btn btn-primary" id="pausebutton">
							<i class="glyphicon glyphicon-pause"></i> Pause
						</button>	
						<button type="button" class="btn btn-primary" id="stopbutton">
							<i class="glyphicon glyphicon-stop"></i> Stop
						</button>	
					</div>
				</div>
				<div class="col-md-3 col-md-offset-5" style="text-align:right">
					<h4><strong>REFNO:</strong> <span id='refno-text'></span></h4>
				</div>
			</div>		
			<div class="row">
				<div class = "col-md-6">
					<div role="tabpanel" style="margin-bottom:25px">
							<!-- Nav Tabs -->
							<ul class="nav nav-tabs" role = tablist>
								<li role="presentation" class="active">
									<a href="#side-a" aria-controls="side-a" role="tab" data-toggle="tab" id="side-a-tab">
										Side-A
									</a>
								</li>
								<li role="presentation">
									<a href="#side-b" aria-controls="side-b" role="tab" data-toggle="tab" id="side-b-tab">
										Side-B
									</a>
								</li>
							</ul>
								<!-- Side A Tab Contents-->
								<div class="tab-content">
									<div class="tab-pane active" role="tabpanel" id="side-a">
										<div class="list-group" id="side-a-list-group">
											<!-- Tracks Will Be Injected Here					 -->
										</div>
									</div>
								
									<!-- Side B Tab Contents-->
									<div class="tab-pane" role="tabpanel" id="side-b">
										<div class="list-group" id="side-b-list-group">
											<!-- Tracks Will Be Injected Here					 -->								
										</div>
									</div>
								</div>		
						</div>	
						<div class="panel-group" id="accordion">
							<div class="panel panel-default" id="panel1" style="margin-bottom:30px">
								<div class="panel-heading">
									<h7 class="panel-title">
										<span data-toggle="collapse" data-target="#collapseOne" class="collapsed" >
										Catalogue Information
										</span>
									</h7>
								</div>
								<div class="panel-collapse collapse" id="collapseOne">
									<div class="panel-body">
										<ul class="list-group">
											<li class="list-group-item" id="cs-title">Cassette Title:</li>
											<li class="list-group-item" id="cs-artist">Artist:</li>
											<li class="list-group-item" id="cs-pub">Publisher:</li>
											<li class="list-group-item" id="cs-cat-no">Catalogue Number:</li>
											<li class="list-group-item" id="cs-year">Year:</li>
											<li class="list-group-item" id="cs-p-description">Physical Description:</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- Button Modal Trigger -->
						<button class="btn btn-warning btn btn-block" id="pdf-view-button" type="button" data-toggle="modal" data-target="#myModal" style="margin-bottom:30px">
							<h5><span>View Cassette Inlay (PDF)</span></h5>
						</button>		
						<!-- Modal -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						  <div class="modal-dialog">
						    <div class="modal-content">		
						    	<div class="modal-header">
						        	<button class="btn btn-default" type="button" class="close" data-dismiss="modal">
						        	<span aria-hidden="true">&times;</span></button>
						      	</div>
						      <div class="modal-body">
						        <iframe src="test.pdf" id="pdf-iframe" style="zoom:1" width="99%" height="99%" frameborder="0"></iframe>
						      </div>
						    </div>
						  </div>
						</div>						
				</div>
				<div class="col-md-6">
					<div class="thumbnail" style="vertical-align:middle">
						<img id="album-cover-image">
						<div class="panel" id="album-cover-image-holder"  style="display:inline-block;vertical-align:middle;text-align:center;margin-bottom:0px;padding:5px;width:100%;height:35%">
							<i class="glyphicon glyphicon-info-sign" style="padding-top:75px;color:white;font-size:6em"></i>
							<h3 style="color:white">No Image Available</h3>
						</div>
					</div>					
				</div>
			</div>
			<hr>					
			<div class="row">
				<div class="col-md-12">
					<button type="button" class="btn btn-default">
						<a href="" id="side-one-raw">Side One: Raw (48k)</a>
					</button>
				<button type="button" class="btn btn-default">
						<a href="" id="side-two-raw">Side Two: Raw (48k)</a>
					</button>					
				</div>
			</div>
	</body>


	<footer>

	</footer>
</html>
